<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title> 
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js" async></script>
</head>
<body>
    <div id="newDiv" class="header">
        <h1>To-Do list</h1>  <!-- title for to do list -->
        <input type="text" id="inputtext"><!--field for user to add item -->
        <button id="addButton" class="addButton">Add</button><!-- button to add item -->
        <div class="container">
    <ul id="schedule">
        <h2> Open Maps </h2>
            <button id="locationButton"> Do you want to see your location? </button>
            <p id="maps"></p>
            <a id="map-link" target="_blank"></a>
</ul>
</body>

</html>
